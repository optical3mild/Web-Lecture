<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>함수</title>
  <script type="text/javascript">
    function adder(a, b){
      var sum;
      sum = a + b;
      return sum;
    }
  </script>
</head>
<body>
  <h3>함수 adder()</h3>
  <hr>
  <script>
    var n = adder(24567, 98374);
    document.write("24567 + 98374는" + n +"<br>");
  </script>
</body>
</html>
