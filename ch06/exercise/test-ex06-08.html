<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>eval()로 수식계산</title>
</head>
<body>
  <script>
    var n = prompt("수식을 입력하세요","");
    document.write("<h3>eval()로 수식계산</h3><hr><br>")
    document.write(n + "= " + eval(n));
  </script>
</body>
</html>
