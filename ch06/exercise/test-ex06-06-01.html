<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>1</title>
</head>
<body>
  <script>
    function big(x,y) {
      var s = parseInt(x);
      var r = parseInt(y);
      var q = "두 수가 동일합니다."
      if (s>r) {
        return s;
      } else if (s<r) {
        return r;
      } else {
        return q;
      }
    }
  </script>
  <script>
    var b = big("625", "555");
    document.write("큰수=" + b);
  </script>
</body>
</html>
