<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>document.write()로 *문자출력</title>
</head>
<body>
  <script type="text/javascript">
    for (var i=1; i<=5; i++) {
      for (var k=1; k<=i; k++) {
        document.write("*");
      }
      document.write("<br>");
    }
  /*for(var i=0; i<10; i++) {
    document.write("*");
  }*/
  </script>
</body>
</html>
