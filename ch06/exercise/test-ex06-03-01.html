<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>document.write()로 문자출력</title>
</head>
<body>
  <script type="text/javascript">
   document.write("*"+"<br>");
   document.write("**"+"<br>");
   document.write("***"+"<br>");
   document.write("****"+"<br>");
   document.write("*****"+"<br>");
  </script>
</body>
</html>
