<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Prompt()함수 이용 출근여부 출력</title>
</head>
<body>
  <script type="text/javascript">
    var codeMoon = "you";
    var goThrough = prompt("암호를 대라","");
    while (goThrough != codeMoon) {
      var goThrough = prompt("다시 대라","");
    }
    document.write("<h3>암호를 입력하라!</h3>");
    document.write("<hr>");
    document.write("통과!");
  </script>
</body>
</html>
