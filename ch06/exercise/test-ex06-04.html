<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Prompt()함수 이용 출근여부 출력</title>
</head>
<body>
  <script type="text/javascript">
    var dayoff;
    var workDay = prompt("월화수목금토일 중에서 입력하세요","");
    switch(workDay) {
      case "월":
      case "화":
      case "수":
      case "목":
        dayoff = "출근"; break;
      case "금":
      case "토":
      case "일":
        dayoff = "휴일"; break;
      default :
        document.write(workDay + "요일은 없습니다. 다시 입력해주십시오."); break;
    }
    if(dayoff != null) {
    /*  if(dayoff = "출근") {
        document.write("<h3>축하드립니다 " + dayoff + "하세요.</h3><br>");} */
      document.write(workDay + "요일은 " + dayoff + "입니다.");
    }
  </script>
</body>
</html>
