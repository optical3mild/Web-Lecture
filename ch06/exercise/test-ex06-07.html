<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>큰 자리수와 낮은 자리수 비교</title>
</head>
<body>
  <h3>큰 자리수와 낮은 자리수 비교</h3>
  <hr>
  <script>
  function evalueTwoNumber() {
    var n = prompt("수를 입력하세요","");
    if (isNaN(n)) { //입력값 검사
      alert("잘못 입력하셨습니다.");
      return;
    }
    var b = parseInt(n);
    var r = n%10;
    var k = n;
    while (k>10) {
      k = k / 10;
    }
    k = Math.floor(k);
    if (r==k) {
      document.write(n + ": 같음");
    } else {
      document.write(n + ": 다름");
    }
  }
  </script>
  <script>
    evalueTwoNumber();
  </script>
</body>
</html>
