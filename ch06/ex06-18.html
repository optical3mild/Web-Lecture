  <title>while문으로 0에서 n까지의 합<</title>

<body>
  <h3>while문으로 0에서 n까지의 합</h3>
  <hr>
  <script>
    var input = prompt("0보다 큰 정수를 입력하세요","");
    var sum = 0;
    var index = 0;
  /*  while (index <= input) {
      sum += index;
      index++;
    }
    document.write("0에서 " + input + "까지 합은 " + sum + "입니다.");
    document.write("<br>"+"<hr>");*/
    for (index=0; index<=input; index++) {
      sum += index;
    }
    document.write("0에서 " + input + "까지 합은 " + sum + "입니다.");
    document.write("<br>"+"<hr>");
  </script>
</body>
