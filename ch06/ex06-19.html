<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>do-while 문으로 0에서 n까지의 합</title>
</head>
<body>
  <h3>do-while 문으로 0에서 n까지의 합</h3>
  <hr>
  <script>
    var input = parseInt(prompt("0보다 큰 정수를 입력하세요",""));
    var index=0, sum=0;
    do {
      sum += index;
      index++;
    } while(index<=input);
    document.write("0에서 " + input + "까지 합은 " + sum + "입니다.");
    document.write("<br>");
  </script>
</body>
</html>
