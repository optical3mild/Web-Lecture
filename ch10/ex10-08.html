<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>onbeforeprint와 onafterprint</title>
  <style>
    #logoDiv {
      display: none;
      position: absolute; left:0; top:0;
      width: 100%; height: 100%;
    }
  </style>
  <script type="text/javascript">
    window.onbeforeprint = function(e) {
      logoDiv = document.getElementById("logoDiv");
      logoDiv.style.display = "block";
    }
    window.onafterprint = hideLogo;
    function hideLogo() {
      logoDiv = document.getElementById("logoDiv");
      logoDiv.style.display = "none";
      logoDiv.style.zIndex = -1;
    }
  </script>
</head>
<body>
  <h3>onbeforeprint와 onafterprint 이벤트 예</h3>
  <hr>
  <div id="logoDiv">
    <img src="media/logo.png" alt="이미지 없습니다.">
  </div>
  <p>안녕하세요. 브라우저윈도우에서는 보이지 않지만...</p>
</body>
</html>
