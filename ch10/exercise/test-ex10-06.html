<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>setTimeout과 clearTimeout</title>
  <style>
    div { border: 1px solid blue; background-color: skyblue; display: inline;}
  </style>
  <script>
    var timerID = null;

    function switchOn() {
      setClock(boxClock);
      timerID = setInterval("setClock(boxClock)",1000);
    }
    function setClock(obj) {
      var current = new Date();
      obj.innerHTML = current.toLocaleTimeString();
    }

    function timeCounter() {
      if(timerID == null) {
        setClock(boxClock);
        timerID = setInterval("setClock(boxClock)",1000);
        boxClock.style.color = "black";
        boxClock.style.backgroundColor = "skyblue";
      } else {
        clearInterval(timerID);
        timerID = null;
        boxClock.style.color = "lightgray";
        boxClock.style.backgroundColor = "gray";
      }
    }
  </script>
</head>
<body onload="switchOn()">
  <h3>div 태그에 시계 만들기</h3>
  시계를 클릭하면 시계가 멈추고 다시 클릭하면 가기 시작한다.
  <hr>
  <div id="boxClock" onclick="timeCounter()"></div>
</body>
</html>
