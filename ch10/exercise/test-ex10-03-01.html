<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>사이트 접속</title>
  <script>
    function change(e) {
      var select = document.getElementById("site");
      //window.location = select.options[select.selectedIndex].value;
      var wUrl = select.options[select.selectedIndex].value;
      //window.open(wUrl,"","left=300, top=300, width=400, height=300");
      window.open(wUrl,"_blank","left=300,top=200,width=400,height=300");
    }
  </script>
</head>
<body>
  <h3>옵션 선택으로 사이트 접속</h3>
  옵션 선택마다 새 윈도우에 접속합니다.
  <hr>
  접속할 사이트
  <select id="site" onchange="change(event)">
    <option value="" selected disabled>선택하세요</option>
    <option value="http://www.naver.com">네이버</option>
    <option value="http://www.google.com">구글</option>
    <option value="http://www.microsoft.com">마이크로소프트</option>
  </select>
</body>
</html>
