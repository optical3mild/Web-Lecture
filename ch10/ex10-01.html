<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>윈도우 열기</title>
  <script type="text/javascript">
    function load(URL) {
      window.open(URL, "myWin", "left=300, top=300, width=400, height=300");
    }
  </script>
</head>
<body>
  <h3>window.open()으로 윈도우 열기</h3>
  <hr>
  <a href="javascript:load('http://www.graceland.com')">엘비스<br></a>
  <a href="javascript:load('http://www.universalorlando.com')">유니버셜<br></a>
  <a href="javascript:load('http://www.disneyworld.com')">디즈니<br></a>
</body>
</html>
