<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>윈도우의 크기와 위치조절</title>
  <script>
  function load() {
    window.open("ex10-05.html", "myWin", "left=300,top=300,width=400,height=300");
  }
  </script>
</head>
<body onload="load()">
  <h3>윈도우의 크기와 위치 조절</h3>
  <hr>
  <button onclick="window.moveBy(-10,0)">left</button>
  <button onclick="window.moveBy(10,0)">right</button>
  <button onclick="self.moveBy(0,-10)">up</button>
  <button onclick="moveBy(0,10)">down</button>
  <button onclick="resizeBy(10,10)">+</button>
  <button onclick="resizeBy(-10,-10)">-</button>
</body>
</html>
