<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>애니메이션</title>
  <style>
    @keyframes textColorAnimation { 0% { color: blue;}
                                    30% { color: green;}
                                    100% { color: red;}
                                  }
    span { animation-name : textColorAnimation;
           animation-duration : 5s;
           animation-iteration-count: infinite;}
  </style>
</head>
<body>
  <h3>CSS3 Animation</h3>
  <p><span>span</span>텍스트를 5초에 무한반복</p>
</body>
</html>
