<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>어지러워요</title>
  <style>
    @keyframes sponge { 0% { transform: rotate(0deg);}
                        100% { transform: rotate(360deg);}
                      }
    img { animation-name: sponge;
          animation-duration: 1s;
          animation-iteration-count: infinite;}
  </style>
</head>
<body>
  <h3>어지러워요</h3>
  <hr>
  <img src="media/spongebob.png" width="100" height="100" alt="trans">
</body>
