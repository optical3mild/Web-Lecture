<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>비디오를 원본 크기로 출력</title>
</head>
<body>
  <h3>비디오를 원본 크기로 출력</h3>
  <hr>
  <video width="0" height="0" id="video" controls autoplay>
    <source src="media/bear.mp4" type="video/mp4">
    웹 브라우저가 video 태그를 지원하지 않습니다.
  </video>
  <script type="text/javascript">
    var video = document.getElementById("video");
    video.onloadedmetadata = function(e) {
      alert(video.videoWidth + "x" + video.videoHeight);
      video.width = video.videoWidth;
      video.height = video.videoHeight;
    }
  </script>
</body>
</html>
