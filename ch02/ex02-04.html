<!DOCTYPE html>
<html>
<head>
  <title>단락나누기</title>
</head>
<body>
  <h3>2개의 단락나누기</h3>
  <hr>
  &lt;hr&gt;은 horizontal line을 의미한다.
  <br> &lt;br&gt; 태그로 새로운 줄로 넘어갈 수 있습니다.
  <p>HTML문서도 본문을 여러 단락으로 나눌 수 있다.
  CSS스타일을 사용하면 단락 단위로 내어 쓰기와 들여 쓰기가
  가능하다.</p>
  <p>여러개의 빈 칸은 하나로 취급되며,
  엔터 키 역시 하나의 빈칸으로 처리된다.</p>
</body>
</html>
