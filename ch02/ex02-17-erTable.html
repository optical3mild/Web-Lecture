<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>비정형 표 만들기</title>
  <style>
   td { text-align: center } /* 중앙정렬 */
  </style>
</head>
<body>
  <table border="1"> <!-- 표 테두리 두께 <-->
    <tbody>
      <tr>
        <td width="100" rowspan="3">A</td> <!-- rowspan : 차지하는 행의 수 -->
        <td colspan="2">B</td> <!-- colspan : 차지하는 열의 수 -->
      </tr>
      <tr>
        <td width="100" rowspan="2">C</td>
        <td width="100">D</td>
      </tr>
      <tr>
        <td>E</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
