<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>onmouseover와 onmouseout</title>
  <style>
  /*  ul { list-style-type: disc; list-style-position: inside;}
    li { display: inline-block;}  1) 글자 위에서만 작동하도록. 2) 설정 시 마커가 사라지는 현상발생 */
  </style>
  <script>
    var text=["빨간자전거를 타고 서울, 대전, 대구, 부산 찍고, 목포, 인천을 거쳐 달린다",      //text[0]
              "한국 고전 50권, 외국 고전 50권을 읽는 목표",                                   //text[1]
              "아침에는 수영을 배우고, 점심먹고 자전거 훈련 30KM, 저녁에는 10KM 달리기 하기",
              "문제가 많고 잘 정리된 자바스크립트 책을 구입하여 본격적으로 연습문제 풀기"];
    var commentDiv;
    function init() {
    	commentDiv = document.getElementById("commentDiv");
    	var liArray = document.getElementsByTagName("li");
    	for(i=0; i<liArray.length; i++) {                    //각 리스트 아이템에 리스너 등록
    		liArray[i].addEventListener("mouseover", over, false);
    		liArray[i].addEventListener("mouseout", hideCommentDiv, false);
    	}
    }
    function over(e) {            //이벤트 발생 시 경우에 맞게 commentDiv 실행
    	var n=0;
    	switch(e.target.id) {
    		case "l0" : n = 0; break;
    		case "l1" : n = 1; break;
    		case "l2" : n = 2; break;
    		case "l3" : n = 3; break;
    	}
    	setCommentDiv(text[n], e);
    }
    function setCommentDiv(comment, e) {
    	commentDiv.innerHTML = comment;            // text[n]의 문자열을 받아 div에 출력하고
    	commentDiv.style.left = e.clientX + "px";   //div가 커서를 따라 움직이도록 설정
    	commentDiv.style.top = e.clientY + "px";
    	commentDiv.style.border = "1px solid green";
    	commentDiv.style.background = "aliceblue";
    	commentDiv.style.visibility = "visible";
    	commentDiv.style.width = "200px";
    	commentDiv.style.height = "80px";
    }
    function hideCommentDiv() {
    	commentDiv.style.visibility = "hidden";
    }
  </script>
</head>
<body onload="init()">    <!-- 페이지가 로드되면 호출 -->
  <h3>아이템에 마우스를 올리면 설명 출력</h3>
  <hr>
  <p>여름방학 때 하고싶은 것들</p>
  <ul>
    <li id="l0">자전거로 대한민국 일주</li>
  	<li id="l1">책 100권 읽기</li>
  	<li id="l2">철인 3종 경기 준비</li>
  	<li id="l3">자바스크립트 정복</li>
  </ul>
  <div id="commentDiv" style="position:absolute"></div>
</body>
</html>
