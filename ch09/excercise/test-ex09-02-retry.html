<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>라디오 버튼을 클릭하면 이미지를 출력합니다.</title>
  <script type="text/javascript">
    function selecFruit() {
      var numF = null;
      var sel = document.getElementsByName("fruits");
      var img = document.getElementById("fruitimage");
      for (var i=0; i<sel.length; i++) {
        if (sel[i].checked == true)
          numF = sel[i]; //값이 저장
      }
      img.src = numF.value;
    }
    // function drawImage() {
    //   var sel = document.getElementsByName("fruits");
    //   var img = document.getElementById("fruitimage");
    //   img.src = numF.options[numF.selectedIndex].value;  //이 방식으로 다시 해 볼것.
    // }
  </script>
</head>
<body onload="selecFruit()">
  <h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
  <hr>
  <form>
    <input type="radio" name="fruits" value="media/banana.png" onclick="selecFruit()" checked>바나나
    <input type="radio" name="fruits" value="media/mango.png" onclick="selecFruit()">망고
    <input type="radio" name="fruits" value="media/apple.png" onclick="selecFruit()">사과<br><br>
    <img id="fruitimage" src="media/banana.png" alt="">
  </form>
  <!-- <form>
    <select id="fruits" onchange="drawImage()">
      <option value="media/strawberry.png">딸기</option>
      <option value="media/banana.png" selected>바나나</option>
      <option value="media/apple.png">사과</option>
    </select>
    <img id="fruitimage" src="media/banana.png" alt="">
  </form> -->
</body>
</html>
