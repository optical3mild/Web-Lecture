<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>마우스 휠을 이용한 이미지 확대/축소</title>
  <script>

    var wide = 100;
    function wheel(e, obj) {
      var wideW = obj.style.width;
      var wideH = obj.style.height;
      if(e.wheelDelta<0) {
        wideW = wideW + e.wheelDelta/100;
        wideH = wideH + e.wheelDelta/100;
        // if(wide<10)
        //   wide=10;
      } else {
        wideW = wideH + e.wheelDelta/100;
        wideW = wideH + e.wheelDelta/100;
      }
      obj.style.width = wide + "%"
      obj.style.height = wide + "%"
    }
  </script>
</head>
<body>
  <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
  <hr>
  이미지 위에 휠을 위로 굴리면 이미지가 축소되고
  아래로 굴리면 이미지가 확대됩니다. <br>
  <img src="media/tulips.png" onwheel="wheel(event, this)">
</body>
</html>
