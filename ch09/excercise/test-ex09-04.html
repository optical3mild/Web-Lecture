<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>onmousemove</title>
  <style>
    img { width: 30px; height: 30px;}
  </style>
</head>
<body>
  <h3>이미지 커서 만들기</h3>
  <hr>
  마우스를 움직이면 이미지로 만든 커서가 마우스를 따라 다닙니다.
  <div id="divP" style="position: absolute;">
    <img src="media/spongebob.png">
  </div>
  <script type="text/javascript"> //head에 위치하면서 로드되는 방법?
    // var divP = document.getElementById("divP");
    // window.onmousemove = function(e)
    // {
    //     divP.style.left = e.clientX + "px";
    //     divP.style.top = e.clientY + "px";
    // }

    var div = document.getElementById("divP");
    window.addEventListener("mousemove",
    function (e) {
      div.style.left = e.clientX + "px";
      div.style.top = e.clientY + "px";
    });
  </script>
</body>
</html>
