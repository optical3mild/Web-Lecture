<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>onmousemove</title>
  <style>
    img { display: absolute; width: 30px; height: 30px;}
  </style>
  <script type="text/javascript">
    function moveF(e) {
      window.addEventListener("mousemove", move);

      var div = document.getElementById("div");
    }
    function move() {
      div.style.left = e.clientX;
      div.style.top = e.clientY;
    }
  </script>
</head>
<body onmousemove="moveF(event)">
  <h3>이미지 커서 만들기</h3>
  <hr>
  마우스를 움직이면 이미지로 만든 커서가 마우스를 따라 다닙니다.
  <div>
    <img src="media/spongebob.png" alt="">
  </div>
</body>
</html>
