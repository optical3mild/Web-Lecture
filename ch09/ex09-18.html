<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>선택된 물품 계산하기</title>
  <script type="text/javascript">
    var sum = 0;
    function calc(cBox) {
      if (cBox.checked) {
        sum += parseInt(cBox.value);
      } else {
        sum -= parseInt(cBox.value);
      }
      document.getElementById("sumtext").value = sum;
    }
  </script>
</head>
<body>
  <h3>물품을 선택하면 자동으로 금액이 계산됩니다.</h3>
  <hr>
  <form action="">
    <input type="checkbox" name="hap" value="10000" onclick="calc(this)">모자1만원
    <input type="checkbox" name="shose" value="30000" onclick="calc(this)">구두3만원
    <input type="checkbox" name="bag" value="80000" onclick="calc(this)">가방8만원<br>
    지불하실 금액 <input type="text" id="sumtext" value="0">
  </form>
</body>
</html>
