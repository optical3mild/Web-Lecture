<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>콤보박스 만들기</title>
</head>
<body>
  <h3>먹고싶은 음식은?</h3>
  <hr>
  <form>
    <select name="china">
      <option value="1">짜장면</option>
      <option value="2">짬뽕</option>
      <option value="3">탕수육</option>
    </select>
  </form>
  <hr>
  &lt;datalist&gt;의 경우
  <form>
    <input type="text" list="china">
    <datalist id="china">
      <option value="1">짜장면</option>
      <option value="2">짬뽕</option>
      <option value="3">탕수육</option>
    </datalist>
  </form>
</body>
</html>
