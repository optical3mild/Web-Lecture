<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>도형서식 폼 만들기</title>
  </head>
  <body>
    <h3>도형 서식 폼 만들기</h3>
    <hr>
    <form>
      <fieldset>
        <legend>도형 서식 입력</legend>
        <label>선종류
          <select size="3">
            <option value="1">선없음</option>
            <option value="2">실선</option>
            <option value="3">점선</option>
          </select>
        </label><br>
        <label>선두께
          <input type="number" min="0.0" max="10.0" step="0.5" value="6">
        </label>
        <label>선색
          <input type="color" value="#00BFFF">
        </label><br><br>
        <label>투명도(0~100) :
          <input type="range" min="0" max="100" list="degofclearness">
          <datalist id="degofclearness">
            <option value="10" label="low"></option>
            <option value="50" label="medium"></option>
            <option value="90" label="high"></option>
          </datalist>
        </label>
      </fieldset>
    </form>
  </body>
</html>
