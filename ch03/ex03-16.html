<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>시간 정보 입력 응용</title>
</head>
<body>
  <h3>생일축하합니다</h3>
  <hr>
  당신의 생일은 1987년 9월 19일입니다. 틀리면 수정하시고 파티시간과 장소를 입력하세요.
  <hr>
  <form>
    <table>
      <tr>
        <td>생일</td>
        <td><input type="date" value="1987-09-19"></td>
      </tr>
      <tr>
        <td>시간</td><td><input type="time"></td>
      </tr>
      <tr>
        <td>장소</td><td><input type="text"></td>
      </tr>
    </table>
  </form>

</body>
</html>
