<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>select객체에서 선택한 스포츠 종목의 사진 출력</title>
  <style>
    img { width:300px; height:300px;}
  </style>
  <script type="text/javascript">
    function drawImage() {
      var sel = document.getElementById("sports");
      var img = document.getElementById("sportsImages");
      img.src = sel.options[sel.selectedIndex].value;
    }
  </script>
</head>
<body onload="drawImage()">
  <h3>select객체에서 선택한 스포츠 종목의 사진 출력</h3>
  <hr>
  <form>
    <select id="sports" onchange="drawImage()">
      <option value="media/soccer.jpg" selected>축구</option>
      <option value="media/basketball.jpg">농구</option>
      <option value="media/pool.jpg">당구</option>
    </select>
    <img id="sportsImages" src="media/soccer.jpg" alt="">
  </form>
</body>
</html>
