<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM 객체 동적 삽입</title>
  <script type="text/javascript">
    function addAnswer(obj, text) {
    //  var obj = document.getElementById("parent");
      var objP = obj.parentElement;
      var newP = document.createElement("p");
      newP.innerHTML = text
      //newP.setAttribute("id", "myDiv");
      //newDIV.style.backgroundColor = "yellow";
      newP.addEventListener ("click",
        function () {
          var p = this.parentElement;
          p.removeChild(this);
        });
      objP.appendChild(newP);
    }
  </script>
</head>
<body>
  <h3>정답의 동적 삽입</h3>
  <hr>
  <div>
    <p>Q.거울아 거울아 세상에서 누가 제일 예쁘니?</p>
    <button onclick="addAnswer(this, '백설공주')">답보기</button>
  </div>
  <div>
    <p>Q.죽느냐 사느냐 어떤 것이 문제인가?</p>
    <button onclick="addAnswer(this, '둘다')">답보기</button>
  </div>
</body>
</html>
