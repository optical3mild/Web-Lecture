<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>innerHTML</title>
  <script type="text/javascript">
    function textOrHTML(place) {
      var input = prompt("HTML텍스트 혹은 일반텍스트를 입력하세요");
      place.innerHTML = input;
    }
  </script>
</head>
<body>
  <h3>innerHTML</h3>
  <hr>
  <p onclick="textOrHTML(this)">이번 여름에는 어디로 여행을 갈까요?</p>
</body>
</html>
