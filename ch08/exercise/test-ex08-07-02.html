<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>클릭하면 회전</title>
  <script type="text/javascript">
    var degRo = 0; //초기값 없으면 회전x
    function clickRot(img) {
      degRo += 90;
      img.style.transform = "rotate(" + degRo + "deg)";
    }
  </script>
</head>
<body>
  <h3>클릭하면 90도 회전합니다.</h3>
  <hr>
  <img onclick="clickRot(this)" src="media/spongebob.png" width="100" height="100" alt="trans">
</body>
</html>
