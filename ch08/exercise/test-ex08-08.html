<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>클릭하면 확장</title>
  <script type="text/javascript">
    var widSc = 1; //초기값 없으면 회전x
    function clickRot(img) {
      widSc *= 2;
      img.style.transform = "scale(" + widSc + ",1)";
    }
  </script>
</head>
<body>
  <h3>클릭하면 2,3,4배로 옆으로 늘어납니다.</h3>
  <hr>
  <img onclick="clickRot(this)" src="media/spongebob.png" width="100" height="100" alt="trans">
</body>
</html>
