<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>라면을 끓이는 순서</title>
  <script>
    function addRecipt(addLi) {
      var input = prompt("라면을 끓이는 순서를 입력하라");
      addLi.innerHTML += "<li>" + input + "</li>"
    }
  </script>
</head>
<body>
  <h3>라면을 끓이는 순서</h3>
  <hr>
  <ol onclick="addRecipt(this)" type="A" style="background-color:yellowgreen">
    <li>물을 끓인다.</li>
  </ol>
</body>
</html>
