<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>정수 5개 입력받아 역순으로 출력</title>
  <script>
    function inputFiveInt() {
      var iNums = new Array();
      for (var i=0; i<5; i++) {
        iNums[i] = prompt("정수를 입력하세요", "");
      }
    return iNums;
    }
  </script>
</head>
<body>
  <h3>정수 5개 입력받아 역순으로 출력</h3>
  <hr>
  <script>
    var ifi = inputFiveInt();

    document.write("입력된 수의 배열<br>");
    document.write(ifi + "<br><hr>");

    document.write("역순으로 재정렬된 배열<br>");
    document.write(ifi.reverse());
  </script>
</body>
</html>
