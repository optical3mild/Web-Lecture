<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>방문 시간에 따라 변하는 배경색</title>
</head>
<body>
  <h3>페이지 방문 초 시간이 짝수이면 violet, 홀수이면 lightSkyBlue 배경</h3>
  <hr>
  <script type="text/javascript">
    var current = new Date();
    if (current.getSeconds() % 2 == 0)
      document.body.style.backgroundColor = "violet";
    else
      document.body.style.backgroundColor = "lightSkyBlue";

    document.write("현재시간 : ");
    document.write(current.getHours(), "시,");
    document.write(current.getMinutes(), "분,");
    document.write(current.getSeconds(), "초<br>");

    document.write(current.toLocaleTimeString(), "<br>");
  </script>
</body>
</html>
