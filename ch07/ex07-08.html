<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>구구단 연습 (2~9단)</title>
  <script>
    function randomInt() { // 구현됨. 다시 확인필요.
      var rNum = Math.floor(Math.random()*9) + 1;
      while (rNum > 1)
        return rNum;
    }
    /*function randomInt() { //2~8까지 난수생성 : 표준안.
      return Math.floor(Math.random()*8) + 2;  //Math.random(): 0<=x<1 생성
    }*/
  </script>
</head>
<body>
  <h3>구구단 연습 (2~9단)</h3>
  <hr>
  <script>
    var ques = randomInt() + "*" + randomInt();

    var user = prompt(ques + " 값은 얼마입니까?", 0);
    if (user == null) {
      document.write("구구단 연습을 종료합니다.");
    } else {
      var ans = eval(ques);
      if (ans == user)
        document.write("정답! ");
      else
        document.write("아니오! ");
      document.write(ques + "=" + "<strong>" + ans + "</strong>입니다<br>");
    }
  </script>

</body>
</html>
